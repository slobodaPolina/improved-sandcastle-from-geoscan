<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/resources/styles.css}" rel="stylesheet" />
<link th:href="@{/images/icon.gif}" rel="shortcut icon" />

<link th:href="@{/resources/bootstrap.min.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<title>Настройки</title>
</head>
<body>
	<div id="page">
		<div th:replace="header :: header">INCLUDING HEADER HERE</div>
		<div class="content-text">
			<form action="passchange" method="post">
				<p>Изменить пароль:</p>
				<p>
					Введите старый пароль: <input type="text" name="oldPassword"
						autofocus />
				</p>
				<p>
					Введите новый пароль: <input type="text" name="newPassword" />
				</p>
				<p>
					<input type="submit" value="Изменить" class="submit-button" />
				</p>
			</form>
			<br />
			<p>Загрузить фотографию:</p>
			<form action="addphoto" enctype="multipart/form-data" method="post">
				<p>
					<input type="file" name="photo" />
				</p>
				<p>
					<input type="submit" value="Загрузить" class="submit-button" />
				</p>
			</form>
		</div>
	</div>
	<div th:replace="footer :: footer">INCLUDING FOOTER</div>
</body>
</html>
